<body ng-controller="MainController">

<div id="item-dialog"
     ng-class="{'dialog-parent':isDialogVisible, 'dialog-parent dialog-parent-hidden':!isDialogVisible}">
  <div class="dialog-content row">
    <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3">
      <div class="pull-left item-data-btn-bar" >
        <button type="button" class="item-data-btn item-data-btn-top btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
        <button type="button" class="item-data-btn btn btn-default" ng-click="dialog.hideDialog()"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
      <div class="pull-right">
        <text-angular ng-model="item.text"></text-angular>
        <input type="text" placeholder="Name" class="form-control item-data-input item-data-input-name">
        <input type="text" placeholder="Aufwand" class="form-control item-data-input item-data-input-number">
        <input type="text" placeholder="KomplexitÃ¤t" class="form-control item-data-input item-data-input-number">
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li>
        <button type="button" class="btn btn-default" ng-class="{'btn-primary':board.backlog.config.visible}"
                ng-click="toggle(board.backlog)">Backlog
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-default" ng-class="{'btn-primary':board.release.config.visible}"
                ng-click="toggle(board.release)">Release
        </button>
      </li>
    </ul>
    <h3 class="text-muted">MyKanban - Poor man's kanban board</h3>
  </div>
  <!--

    <div class="jumbotron">
      <h1>'Allo, 'Allo!</h1>

      <p class="lead">Always a pleasure scaffolding your apps.</p>

      <p><a class="btn btn-lg btn-success" href="#">Splendid! <span class="glyphicon glyphicon-ok"></span></a></p>
    </div>
  -->
  <div class="row marketing">
    <div class="col-lg-2 board-column" ng-show="board.backlog.config.visible">
      <div class="board-column-title"><p>Backlog</p>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
      <ul>
        <li ng-repeat="itm in board.backlog.items"></li>
      </ul>
    </div>

    <div class="col-lg-3 board-column">
      <div class="board-column-title"><p class="pull-left">Todo<br/><span>($: 12 , h:12)</span></p>
        <button type="button" class="board-column-add-btn btn btn-primary pull-right" ng-click="dialog.showDialog('todo')">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
      <ul>
        <li ng-repeat="itm in board.todo.items"></li>
      </ul>
    </div>

    <div class="board-column"
         ng-class="{'col-lg-3': board.release.config.visible || board.backlog.config.visible, 'col-lg-6': !board.release.config.visible && !board.backlog.config.visible}">
      <div class="board-column-title"><p class="pull-left">Busy<br/><span>($: 12 , h:12)</span></p>
        <button type="button" class="board-column-add-btn btn btn-primary pull-right" ng-click="dialog.showDialog('busy')">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
      <ul>
        <li ng-repeat="itm in board.busy.items"></li>
      </ul>
    </div>

    <div class="col-lg-3 board-column">
      <div class="board-column-title"><p class="pull-left">Done<br/><span>($: 12 , h:12)</span></p>
      </div>
      <ul>
        <li ng-repeat="itm in board.done.items"></li>
      </ul>
    </div>

    <div class="col-lg-1 board-column" ng-show="board.release.config.visible">
      <div class="board-column-title"><p>Released</p>
      </div>
      <ul>
        <li ng-repeat="itm in board.release.items"></li>
      </ul>
    </div>
  </div>

</div>
