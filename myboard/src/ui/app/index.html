<!doctype html>
<html class="no-js" lang="" ng-app="MyBoard">
<head>
  <meta charset="utf-8">
  <title>ui</title>
  <meta name="description" content="">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/angular-hotkeys/build/hotkeys.css" />
  <link rel="stylesheet" href="/bower_components/textAngular/dist/textAngular.css" />

  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components/buttons/my.btn.css">
  <link rel="stylesheet" href="styles/board/column.css">
  <link rel="stylesheet" href="styles/board/board.css">
  <link rel="stylesheet" href="styles/board/item.css">
  <link rel="stylesheet" href="styles/user/new.user.css">
  <link rel="stylesheet" href="styles/board/dialog/item.data.css">
  <link rel="stylesheet" href="styles/board/dialog/item.editor.css">
  <link rel="stylesheet" href="styles/board/dialog/global.css">
  <link rel="stylesheet" href="styles/board/dialog/responsive/mobile-portrait.css" media="screen">
  <link rel="stylesheet" href="styles/board/dialog/responsive/mobile-portrait.css" media="screen">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<![endif]-->

<style>
  *{
    -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
  }
  [ng-drag]{
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  [ng-drag]{
    cursor: move;
  }
  [ng-drag].drag-over{
   /* border:solid 1px red;*/
  }
  [ng-drag].dragging{
    opacity: 0.5;
    /*position: absolute;*/
    z-index: 1000;
  }
</style>
<div class="board" ng-controller="BoardController">
  <ng-include src="'partials/board/dialog/item.detail.partial.html'"></ng-include>


  <div class="container">
    <ng-include src="'partials/board/board.header.partial.html'"></ng-include>

    <div class="row">

      <div class="board-column board-column-header {{boardWidth()}}" ng-show="getColumn(state).column.config.visible"
           ng-repeat="state in getAvailableStates()">
        <ng-include src="'partials/board/column/column.title.partial.html'"></ng-include>
        <ng-include src="'partials/board/column/column.head.partial.html'"></ng-include>

      </div>
      <div class="board-column board-column-{{state}} {{boardWidth()}}"
           ng-drop="true"
           ng-drop-success="onDropComplete($data,$event, state)"
           ng-repeat="state in getAvailableStates()"
           ng-show="getColumn(state).column.config.visible">


        <ng-include src="'partials/board/column/column.partial.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>

  src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

</html>
